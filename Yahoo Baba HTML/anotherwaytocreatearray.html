<html>
	<head>
		<title>ANOTHER WAY TO CREATE ARRAY</title>
		<script>
			var ary= new Array();
			ary[0]=10;
			ary[1]="bikash"
			ary[3]=true;
			//ary[4]="singh";
			document.write("<ul>");
			for(var i=0; i < 5 ; i++)
			{
			document.write("<li>" + ary[i] + "</li>");
			}
			document.write("</ul>");
			document.write("<br>");
			
			
			
			var ar = new Array(3);
			for(var j=0; j < 5 ; j++){
			ar[j] = prompt("enter the value : ");
			}
			document.write("<ul>");
			for(var k=0; k < 5 ; k++)
			{
			document.write("<li>" + ar[k] + "</li>");
			}
			document.write("</ul>");
		</script>
	</head>
	<body>
		<h3>ANOTHER WAY TO CREATE ARRAY</h3>
	</body>
</html>
