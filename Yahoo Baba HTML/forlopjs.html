<html>
	<head>
		<title> FOR LOOP JAVASCRIPT</title>
		<script>
			for( var a=1; a<=10;a++){
			document.write("hello World<br>");
			}
			
			for( var b=1; b<=100;b++){
			if(b%2==0){
			document.write(b + "<br>");
			}
			}
			for( var c=1; c<=100;c++){
			if(c%2!=0){
			document.write(c + "<br>");
			}
			}
		</script>
	</head>
	<body>
		<h3> FOR LOOP JAVASCRIPT </h3>
	</body>
</html>
