<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaya College of Engineering</title>
    <link rel="icon" type="image/x-icon" href="C:\Users\Anand\Desktop\gce.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 10px;
            font-size: 20px;
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fade 3s ease-in-out infinite;
        }

        .fade-in:nth-child(1) {
            animation-delay: 0s;
        }

        .fade-in:nth-child(2) {
            animation-delay: 2s;
        }

        .fade-in:nth-child(3) {
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\Anand\Desktop\gce.jpg" alt="College Logo">
        <h1>Gaya College of Engineering</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Admissions</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="slideshow-container">
            <img class="fade-in" src="C:\Users\Anand\Desktop\gce.jpg" alt="Image 1">
            <img class="fade-in" src="image2.jpg" alt="Image 2">
            <img class="fade-in" src="image3.jpg" alt="Image 3">
        </div>
    </main>
</body>
</html>
