<html>
	<head>
		<title>ARITHMETIC OPERATORS</title>
		<script>
			var a=4;
			var b=5;
			//var c=a+b;
			//document.write(c);
			document.write(a+b);//we can write this type also
			document.write("<br>");
			a++;
			document.write(a+b);
			document.write("<br>");
			b++;
			document.write(a+b);
			document.write("<br>");
			a--;
			document.write(a+b);
			document.write("<br>");
			b--;
			document.write(a+b);
			document.write("<br>");
			var c=56;
			var d=60;
			var e=c-d;
			document.write(e);
			document.write("<br>")
			var f=56;
			var g=60;
			var h=f*g;
			document.write(h);
			document.write("<br>")
			var i=6;
			var j=3;
			var k=i/j;
			document.write(k);
			document.write("<br>")
			var l=6;
			var m=3;
			var n=l%m;
			document.write(n);
			document.write("<br>")
			var p=6;
			var q=3;
			var r=p**q;// use of double star mean the six ratio to three we can see in the 6*6*6=216.
			document.write(r);
			document.write("<br>")
		</script>
	</head>
	<body>
		
	</body>

</html>
