<html>
	<head>
		<title> MULTIDEMENSIONAL ARRAY</title>
		<script>
			var ary=[
			["ankit","18", "male", "B.tech"],
			["manish", "20" ,"male", "B.com"],
			["prahsant","21", "male", "Bca"],
			];
			document.write('<table border="1px", cellspacing="0px", cellpadding="10px", width="500px">');
			for(var i=0; i<=3;i++){
			document.write("<tr>")
			for( var j=0; j<=3;j++){
			document.write("<td>" + ary[i][j] + "</td>");
			//document.write(ary[i][j]);
			}
			document.write("</tr>")
			//document.write("<br>");
			}
			document.write("</table>")
		</script>
	</head>
	<body>
		<h3>MULTIDEMENSIONAL ARRAY</h3>
	</body>
</html>
