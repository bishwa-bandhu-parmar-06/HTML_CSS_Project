<html>
	<head>
		<title>PROMPT</title>
		<script>
			var a=prompt("what is your name ?");
			
			document.write(a);
			document.write("<br>");
			var per= prompt("ENTER YOUR PERCENTAGE: ");
			if(per>=80 && per <=100){
			document.write("YOU ARE IN MERIT LIST");
			}else if(per>=60 && per<=79){
			document.write("YOU ARE first division");
			}else if(per>=45 && per<=59){
			document.write("you are in second division");
			}else if(per>=33 && per<=44){
			document.write("you are in third division");
			}else if(per<33){
			document.write("BETTER LUCK NEXT TIME");
			}else{
			document.write("ENTER VALID PERCENTAGE. ");
			}
			document.write("<br>");
			
		</script>
	</head>
	<body>
		<h3>PROMPT</h3>
	</body>
</html>
