<html>
	<head>
		<title> ARRAY</title>
		<script>
			var ary=[10,20,30,40,50];
			var sum=0;
			document.write(ary);
			document.write("<br>");
			document.write(ary[2]);// array with index number
			document.write("<br>");
			document.write(ary[5]);
			document.write("<br>");
			for(i=0;i<=4;i++){
			document.write(ary[i] + "<br>");
			}
			document.write("<br>");
			document.write("<ul>");
			for(j=0;j<=4;j++){
			document.write( "<li>" + ary[j] + "</li>");
			sum=sum + ary[j];
			}
			document.write("</ul>");
			document.write("Total Sum: " + sum);
			document.write("<br>");
			var ar=[10,"harry","search","true","null"];
			document.write("<ul>");
			for(k=0;k<=4;k++){
			document.write( "<li>" + ar[k] + "</li>");
			sum=sum + ar[k];
			}
			document.write("</ul>");
		</script>
	</head>
	<body>
		<h3>ARRAY </h3>
	</body>
</html>
