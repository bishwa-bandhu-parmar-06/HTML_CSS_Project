<html>
	<head>
		<title>Table tag colspan</title>
	</head>
	<body>
		<h1 align="center">COLSPAN</h1>
		<table border="1" width="500px" bgcolor="pink" cellpadding="10px" cellspacing="15px" align="center">
			<caption>
				colspan
			</caption>
			<tr>
				<td height="100px" colspan="3" bgcolor="aqua">
				A
				</td>
			</tr>
			<tr>
				<td>
				C
				</td>
				<td>
				D
				</td>
			</tr>
			<tr>
				<td height="100px" colspan="2">
				E
				</td>

			</tr>
			<tr>
				<td>
				X
				</td>
				<td>
				Y
				</td>
			</tr>
			
			
		</table>
		<h1 align="center">ROWSPAN</h1>
		<table border="1" cellpadding="10px" cellspacing="15px" width="500px" bgcolor="pink" align="center">
			<caption>
				rowspan
			</caption>
			<tr>
				<td bgcolor="aqua" rowspan="2">
					C
				</td>
				<td>
					X
				</td>
			</tr>
			<tr>
				<td>
					X
				</td>
				<td>
					Y
				</td>
			</tr>
			<tr>
				<td>
					Z
				</td>
			</tr>
		</table>
	</body>
</html>
