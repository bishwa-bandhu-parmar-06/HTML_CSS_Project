<html>
	<head>
		<title>Javascript</title>
		<script>
			var x="Bikash singh";
			document.write(x);
			document.write("<br>");
			document.write(typeof x);
			document.write("<br>");
			var z='B';
			document.write(z);
			document.write("<br>");
			document.write(typeof z);
			document.write("<br>");
			
			var a='B';
			a=66;
			document.write(a);
			document.write("<br>");
			document.write(typeof a);
			document.write("<br>");
			var a='B';
			a=66;
			a=true;
			document.write(a);
			document.write("<br>");
			document.write(typeof a);
			document.write("<br>");
			var v='B';
			v=66;
			v=false;
			document.write(v);
			document.write("<br>");
			document.write(typeof v);
			document.write("<br>");
			var g='B';
			g=66;
			g=false;
			g=undefined;
			document.write(g);
			document.write("<br>");
			document.write(typeof g);
			document.write("<br>");
		</script>
	</head>
	<body>
		
	</body>

</html>
