<html>
	<head>
		<title>JAVASCRIPT BASIC EVENT</title>
		<script>
			function hello(){
			document.write("Hello Everyone");
			}
			document.write("<br>");
			
			function hey(){
			alert("Hello Everyone");
			}
		</script>
	</head>
	<body>
		<h3>JAVASCRIPT BASIC EVENT</h3>
		<button onclick="hello()">Click Me</button>
		<br/><br/>
		<button onclick="hey()">Click Me</button>
	</body>
</html>
