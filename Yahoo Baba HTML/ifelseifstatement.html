<html>
	<head>
		<title>IF ELSE IF STATEMENT</title>
		<script>
			var time=10;
			if(time<=12){
			document.write("GOOD MORNING");
			}
			else if(time<=15)
			{document.write("GOOD AFTER NOON");
			}else{
			document.write("GOO EVENING");
			}
			document.write("<br>");
			
			
			var per=34;
			if(per>=80 && per <=100){
			document.write("YOU ARE IN MERIT LIST");
			}else if(per>=60 && per<=79){
			document.write("YOU ARE first division");
			}else if(per>=45 && per<=59){
			document.write("you are in second division");
			}else if(per>=33 && per<=44){
			document.write("you are in third division");
			}else{
			document.write("BETTER LUCK NEXT TIME");
			}document.write("<br>");
			
		</script>
	</head>
	<body>
		<h3>conditional OPERATOR IN JS</h3>
	</body>
</html>
