<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-top-overlay</title>
    <style>
        .container{
            position:relative;
            height:200px;
            width:200px;
            background-color: aquamarine;
        }
        h1{
            color:red;
            text-align: center;
            font-size: 32px;
            position:absolute;
            top:50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .overlay{
            position:absolute;
            top:100%;
            bottom:0%;
            right:0%;
            left:0%;
            background-color: cadetblue;
            overflow:hidden;
            width:100%;
            height:0%;
            transition: 0.5s ease;
        }
        .container:hover .overlay{
            height:100%;
            top:0%;
        }
        .text{
            color: black;
            text-align: center;
            font-size: 32px;
            position:absolute;
            top:50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JAY SHREE RAM</h1>
        <div class="overlay">
            <div class="text">
                JAi Bjarangi
            </div>
        </div>
    </div>
</body>
</html>
