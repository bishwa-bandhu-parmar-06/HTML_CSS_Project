<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-box</title>
    <style>
        .bg{
            height:400px;
            width:400px;
            background-color: red;
            text-align: center;
            line-height: 400px;
            font-size: large;
            color:white;
            animation: slider 2s 2s infinite linear alternate; 
        }
        @keyframes slider{
            from{
                height:400px;
                width:400px;
                background-color: red;
                text-align: center;
                line-height: 400px;
                font-size: large;
                color:white;
            }
            to{
                width:800px;
                background-color: yellow;
                text-align: center;
                font-size: large;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="bg"> JAY SHREE RAM</div>
</body>
</html>
