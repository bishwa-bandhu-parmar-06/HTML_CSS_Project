<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        .img{
            height:400px;
            width:400px;
            background-image: url("https://picsum.photos/200/300");
            background-repeat: no-repeat;
            background-size: cover;
            animation: slider 8s linear 5s infinite alternate-reverse;
        }
        @keyframes slider{
            from{
                background-image: url("https://picsum.photos/200/300");
            }
            to{
                background-image: url("https://picsum.photos/201/300");
            }
        }
    </style>
</head>
<body>
    <div class="img">

    </div>
</body>
</html>
