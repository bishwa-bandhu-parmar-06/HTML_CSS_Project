<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-left-overlay</title>
    <style>
        .container{
            position: relative;
            width:500px;
            height:500px;
            background-image: url("profile1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            bottom:0;
            top:0;
            left: 100%;
            right: 0;
            background-color: #008CBA;
            overflow: hidden;
            width:0;
            height:100%;
            transition: .5s ease;
        }
        .container:hover .overlay {
            left: 0;
            width: 100%;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
          <div class="text">Hello World</div>
        </div>
      </div>
</body>
</html>
