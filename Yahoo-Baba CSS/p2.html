<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .nav{
            border:5px solid white;
            background-color: #0f1111;
            height:60px;
            width:99%;
        
        }
        .logo{
            color:#f08804;
            font-size: 25px;
            margin-right:200px;
        }
        .acc{
            margin-right:200px;
            color:white;
        }
        .mc{
            margin-right:200px;
            color:white;
        }
        .cu{
            margin-right:200px;
            color:white;
        }
        a{
            text-decoration: none;
           
        }
        .sub-btn{
            background-color: #f08804;
            color:white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="" class="logo">Amazon.in</a>
        <a href="" class="acc">Account</a>
        <a href="" class="mc">My Cart</a>
        <a href="" class="cu">Contact Us</a>
       
        <input type="text" placeholder="Search amazon.in" class="sr">
        <button type="button" class="sub-btn">Search</button>
    </div>
</body>
</html>
