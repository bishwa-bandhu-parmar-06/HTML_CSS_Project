<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-creation</title>
    <style>
        body {
            background-color: darkslategray;
        }
        .card {
            background-color: #fff;
            border: 2px solid black;
            height: 200px;
            width: 200px;
            position: relative;
        }
        .wrap {
            position: absolute;
            top: 100%;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: cornflowerblue;
            overflow: hidden;
            height: 0%;
            width: 100%;
            transition: 0.5s ease-in;
        }
        .card:hover .wrap {
            height: 100%;
            top: 0%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="wrap">
            <h1>Hello Bikash</h1>
        </div>
    </div>
</body>
</html>
