<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-right-overlay</title>
    <style>
        .container{
            position:relative;
            height:500px;
            width:500px;
            background-image: url("profile1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .overlay{
            position:absolute;
            top:0;
            bottom:0;
            right:100%;
            left:0;
            background-color:aqua;
            overflow:hidden;
            width:0%;
            height:100%;
            transition: .5s ease;
        }
         .container:hover .overlay{
            width:100%;
            right:0%;
        }
        .text{
            color: black;
            font-size:20px;
            position:absolute;
            top:50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="text">BIKASH SINGH</div>
        </div>
    </div>
</body>
</html>
