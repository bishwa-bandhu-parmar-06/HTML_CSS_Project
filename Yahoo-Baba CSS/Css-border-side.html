<html>
	<head>
		<title>
			CSS BORDER SIDE
		</title>
		<style>
			*{
				margin:0px;
			}
			h1#a{
				text-align:center;
				border-width:2px;
				border-style:solid;
				border-color:red;
				margin-bottom:5px;
			}
			h1#b{
				text-align:center;
				border-width:2px;
				border-style:solid;
				border-color:red;
				margin-bottom:5px;
				
			}
			h1#c{
				border-bottom:10px solid green;
				border-top:10px dashed green;
				border-left:10px dotted green;
				border-right:10px solid green;
				
			}
		</style>
	
	</head>
	<body>
		<h1 id="a">CSS BORDER SIDE</h1>
		<h1 id="b">CSS BORDER SIDE</h1>
		<h1 id="c">CSS BORDER SIDE</h1>
		
	</body>


</html>
