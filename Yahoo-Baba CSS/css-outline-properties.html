<html>
	<head>
		<title>
			CSS OUTLINE PROPERTIES
		</title>
		<style>
			
			h1#a{
				text-align:center;
				border:3px solid blue;
				outline-width:2px;
				outline-style:solid;
				outline-color:green;
				margin-bottom:20px;
				outline-offset:10px;
			}
			h1#b{
				text-align:center;
				border:3px solid blue;
				outline:5px solid green;
				
				outline-offset:10px;
			}
			
		</style>
	
	</head>
	<body>
		<h1 id="a">CSS OUTLINE</h1>
		<h1 id="b">CSS OUTLINE</h1>
		<h1 id="c">CSS OUTLINE</h1>
		
	</body>


</html>
